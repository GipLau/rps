<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div id="result" class="result">
            <p>Rock Paper Scissors Shoot! ‚úä üñê ‚úåÔ∏è First to 5 wins ~</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="images/Rock.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="images/Paper.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="images/Scissors.png" alt="">
            </div>
        </div>

        <p id="action-message">Make your move.</p>

        <div class="button-container">
            <div class="button-box">
                <button><a href="../3. Rock Papaer Scissors Game/index.html" class="button">~ Start Over ~</a></button>
            </div>
        </div>

        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
